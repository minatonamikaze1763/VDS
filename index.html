<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Cloud</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-bg: #1a1a1a;
      --primary: #00ffcc;
      --text-color: #ffffff;
      --muted-text: #aaaaaa;
      --border-radius: 14px;
      --gap: 12px;
      --transition: 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    h1 {
      margin-bottom: 12px;
    }
    
    .controls {
      display: flex;
      gap: var(--gap);
      margin-bottom: 16px;
    }
    
    button {
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 8px 14px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    button:hover {
      background: var(--primary);
      color: #000;
    }
    
    .player-card {
      background: var(--card-bg);
      padding: 12px;
      border-radius: var(--border-radius);
      margin-bottom: 16px;
    }
    
    video {
      width: 100%;
      max-height: 480px;
      border-radius: var(--border-radius);
    }
    
    .player-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      gap: var(--gap);
      flex-wrap: wrap;
    }
    
    .video-container.grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: var(--gap);
    }
    
    .video-container.list {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    
    .video-item {
      background: var(--card-bg);
      padding: 10px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .video-item:hover {
      background: #222;
    }
    
    .video-title {
      font-size: 14px;
      color: var(--muted-text);
    }
    
    footer {
      margin-top: 24px;
      font-size: 12px;
      text-align: center;
      color: var(--muted-text);
    }
  </style>
</head>

<body>
  <h1>Tsunade </h1>
  <div class="controls">
    <button onclick="setView('grid')">Grid View</button>
    <button onclick="setView('list')">List View</button>
    <button onclick="sharePage()">Share Page</button>
  </div>
  <div class="player-card">
    <video id="videoPlayer" controls></video>
    <div class="player-actions">
      <a id="downloadBtn" href="#" download>
        <button>Download</button>
      </a>
      <span id="nowPlaying">No video selected</span>
    </div>
    
  </div>
  <div id="videoContainer" class="video-container grid"></div>
  <footer>
  </footer>
  <script>
    /* ================= CONFIG ================= */
    const videos = [
    {
      title: 'Video 1',
      url: 'https://archive.org/download/myvideos/video1.mp4'
    },
    {
      title: 'Video 2',
      url: 'https://archive.org/download/myvideos/video2.mp4'
    },
    {
      title: 'Video 3',
      url: 'https://archive.org/download/myvideos/video3.mp4'
    }];
    
    /* ================= STATE ================= */
    const player = document.getElementById('videoPlayer');
    const container = document.getElementById('videoContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const nowPlaying = document.getElementById('nowPlaying');
    
    /* ================= FUNCTIONS ================= */
    function loadVideos() {
      container.innerHTML = '';
      
      videos.forEach((video, index) => {
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `<div class="video-title">${video.title}</div>`;
        
        item.onclick = () => playVideo(index);
        container.appendChild(item);
      });
    }
    
    function playVideo(index) {
      const video = videos[index];
      player.src = video.url;
      downloadBtn.href = video.url;
      nowPlaying.textContent = `Now Playing: ${video.title}`;
      player.play();
    }
    
    function setView(type) {
      container.className = `video-container ${type}`;
    }
    
    function sharePage() {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url
        });
      } else {
        navigator.clipboard.writeText(url);
        alert('Page link copied to clipboard');
      }
    }
    
    /* ================= INIT ================= */
    loadVideos();
  </script>
</body>

</html>
